<div class="row m-0 bg-white justify-content-center">
    <div class="col-11 col-md-9 px-0">
        <div class="row py-3 mx-0 align-items-stretch">
            <div class="col-11 col-md-4">
                <span class="page-title" style="font-weight: lighter;">{{pageTitle}}</span>
            </div>
            <div class="col-11 col-md-8 text-muted small">
                {{pageDescription}}
            </div>
        </div>
    </div>
</div>

<div class="row bg-gray justify-content-center p-3">
    <div class="col-11 col-md-9 bg-white mb-3 p-2">
        <div class="row mx-0 align-items-center p-2">
            <div class="col-12 col-md-6 pl-md-0">
                <div class="input-group input-control flex-grow-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <fa-icon [icon]="icLocation"></fa-icon>
                        </div>
                    </div>
                    <input type="text" class="form-control input-control" placeholder="Location name" [(ngModel)]="inputLocationName">
                </div>
                <div class="row mx-0 my-3 justify-content-between">
                    <div class="col-12 col-md-6 px-md-0">
                        <div class="input-group">
                            <input class="form-control input-calendar" placeholder="yyyy-mm-dd"
                                   name="dp" [(ngModel)]="inputDate" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-calendar" (click)="d.toggle()"
                                        type="button">
                                    <fa-icon [icon]="icCalendar"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-md-0 d-flex justify-content-end">
                        <ngb-timepicker [(ngModel)]="inputTime" [meridian]="true" [spinners]="false"></ngb-timepicker>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 pr-md-0">
                <div>Ranking</div>
                <div>
                    <ngb-rating [max]="5" [rate]="inputRanking">
                        <ng-template let-fill="fill" let-index="index">
                            <span class="star-bg" [class.star-filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="inputFavorite">
                        <label class="form-check-label">
                            Favorite
                        </label>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-11 col-md-9 text-right px-0" *ngIf="!(loading$ | async)">
        <button class="btn btn-red btn-sq" (click)="createStream$.next()">Crear Reservacion</button>
    </div>
</div>
