<div class="row m-0 bg-white justify-content-center">
    <div class="col col-12 col-md-9 px-0">
        <div class="row mx-0 py-2 py-md-3 align-items-stretch">
            <div class="col col-md-4">
                <span class="page-title">{{pageTitle}}</span>
            </div>
            <div class="col col-md-5 text-muted small mobile-hidden">
                {{pageDescription}}
            </div>
            <div class="col col-md-3 d-flex align-items-center mobile-hidden" *ngIf="buttonShow">
                <button class="btn btn-block btn-gray" (click)="doNavigate()">{{buttonText}}</button>
            </div>
        </div>
    </div>
</div>
