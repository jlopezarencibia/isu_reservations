<div class="item-bg d-flex align-items-center px-1 my-3">
   <div class="m-1">
     <img src="assets/img/banner-back.jpg" style="width: 50px; height: 50px; object-fit: cover" alt="">
   </div>
  <div class="m-1 w-25">
    <div>
      Title
    </div>
    <div class="small text-muted">
      Date
    </div>
  </div>
  <div class="m-1 w-25">
    <div>Ranking</div>
    <div>
      <ngb-rating [max]="5" [readonly]="true" [rate]="3.5">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
    </div>
  </div>
  <div class="m-1 w-25">
    <div class="d-flex align-items-center btn-favorite-active">
      <div class="mr-2">
        <span>Add Favorites</span>
      </div>
      <div>
        <fa-icon [icon]="icFav" size="2x"></fa-icon>
      </div>
    </div>
  </div>
  <div class="flex-grow-1 m-1">
    <button class="btn btn-gray btn-block">EDIT</button>
  </div>
</div>
